{% extends "all_books/base.html" %}
{% load crispy_forms_tags %}
{%block content%}
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.socialaccount_set.all.0.get_avatar_url }}">
    <div class="media-body">
      <h2 class="account-heading">{{user.username}}</h2>
      <p class="text-secondary">Email:{{user.email}}</p>
      <p class="text-secondary">BITS ID:{{user.profile.BITSID}}</p>
      <p class="text-secondary">mobile_num:{{user.profile.mobile_num}}</p>
    </div>
  </div>
  <form method="get">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Update Profile Info</legend>
        {{ u_form|crispy }}
        {{ p_form|crispy }}
    </fieldset>
    <button class="btn btn-outline-info" type="submit">Update</button>
</form>
</form>
</div>
{% endblock content%}
